<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

  <title>Login</title>
</head>

<body>
  <div class="container">
    <div class="register">
      <h2>Register:</h2>
      <form action='/new_user' method='POST'>
        <div>
          <label for="name">Name:</label>
          <br>
          <input type="text" name="name" id="first_name">
        </div>
        <div>
          <label for="email">Email:</label>
          <br>
          <input type="text" name="email" id="email">
        </div>
        <div>
          <label for="password">Password:</label>
          <br>
          <input type="password" name="password" id="password">
        </div>
        <div>
          <label for="password">Confirm Password:</label>
          <br>
          <input type="password" name="password" id="password">
        </div>
        <br>
        <input style="background-color:rgb(77, 77, 196); color:white; padding: 8px;" type="submit" value="Register">
        
      </form>

    </div>
    <div class="register">
      <h2>Login:</h2>
      {% with messages = get_flashed_messages() %}
      <!-- declare a variable called messages -->
      {% if messages %}
      <!-- check if there are any messages -->
      {% for message in messages %}
      <!-- loop through the messages -->
      <p>{{message}}</p> <!-- display each message in a paragraph tag -->
      {% endfor %}
      {% endif %}
      {% endwith %}
      <form action='/login' method='POST'>
        <input type="hidden" name="type" value="login">
        <div>
          <label for="email">Email:</label>
          <br>
          <input type="text" name="email" id="email">
        </div>
        <div>
          <label for="password">Password:</label>
          <br>
          <input type="password" name="password" id="password">
        </div>
        <br>
        <input style="background-color:rgb(77, 77, 196); color:white; padding: 8px;"  type="submit" value="Login">
      </form>

    </div>

  </div>
</body>

</html>
